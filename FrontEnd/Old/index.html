<!doctype html>
<html lang="en">

<head>
  <title>Login Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <input type="text" name="username" id="username" placeholder="User Name"/>
    <input type="password" name="password" id="password" placeholder="Password"/>
    <input type="button" name="submit" id="submit" value="Submit" onclick="postData();" />

  </main>
  <script>

    async function postData() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var response = await fetch("http://localhost:51911/api/Login",{
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        });
        var isUser = await response.json();
        if(!isUser){
            alert("Wrong User Credential");
        } else {
            sessionStorage.setItem("username", isUser.full_name);
            if(sessionStorage.getItem("number_of_action")){
              if(sessionStorage.getItem("number_of_action") > 8){
                alert("You Reach Your Maximum Actions Please try anotherday !")
              }
            }else{
            sessionStorage.setItem("number_of_action", 0);

            }
            window.location.href = "HomePage.html";
        }

    };




  </script>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
